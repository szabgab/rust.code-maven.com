name: Deploy GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site source
        uses: actions/checkout@v4

      - name: Download processor
        run: |
          wget https://ssg.code-maven.com/code-maven
          chmod +x code-maven

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate pages
        run: |
          ./generate.sh
          ./code-maven web

      - name: Checkout slides
        uses: actions/checkout@v4
        with:
          repository: 'szabgab/slides'
          path: all-slides

      - name: Checkout slides processor
        uses: actions/checkout@v4
        with:
          repository: 'szabgab/slider-py'
          path: slider-py

      - name: Generate slides
        run: |
          python -V
          cd slider-py
          pip install -r requirements.txt -c constraints.txt
          cd ..
          cp -r all-slides/templates slides/
          cp -r all-slides/static    slides/
          cp all-slides/generate_slides.py slides/

          mkdir _site/books
          mdbook build books/why-rust/
          mv books/why-rust/book _site/books/why-rust

          cd slides
          ./generate_slides.py --hostname https://rust.code-maven.com rust
          mv html ../_site/slides


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
